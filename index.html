<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Menu </title>
    <script src="CSS/js/jquery.js"></script>
    <script src="CSS/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/css/bootstrap.min.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="CSS/js/myjq.js"></script>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row" id="firstrow">
        <div  class="col-md-4" id="firstrow-firstcol">
          <span class="burger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
          <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href="#">Menu</a>
              <a href="#">Events</a>
              <a href="#">Contacts</a>
            </div>
          </div>
          <script>
            function openNav() {
              document.getElementById("myNav").style.width = "100%";
            }

            function closeNav() {
              document.getElementById("myNav").style.width = "0%";
            }
          </script>
        </div>                                           <!--End of firstrow-firstcollumn-->
        <div class="col-md-4" id="firstrow-secondcol">
          <img src="Images/logoBig.png"><br><br><br>
          <p>We Provide The Best Food <br>At The Right Price.</p>
        </div>                                          <!--End of firstrow-secondcollumn-->
      </div>                                                         <!--End of first row-->
      <div class="row" id="secondrow">
        <div class="col-md-3" id="secondrow-firstcol">
          <div class="col-md-12" id="minirow1"><p>Happy Hour</p></div>
          <div class="col-md-12" id="minirow2"><p>Party Time</p></div>
        </div>
        <div class="col-md-3" id="secondrow-secondcol" class="breakfast-hover"><p>Breakfast</p></div>
        <div class="col-md-3" id="secondrow-thirdcol" class="lunch-hover"><p>Lunch</p></div>
        <div class="col-md-3" id="secondrow-fourthcol" class="dinner-hover"><p>Dinner</p></div>
      </div>                                                        <!--End of second row -->
      <div class="container" class="row">
        <div class="col-md-6" class="row">
          <div class="row" class="container" id="image1wrapper">
          <div class="col-md-12" id="thirdrowimage1-1"></div>
          <div class="col-md-12" id="thirdrowimage1-2"></div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
      </div>                                              <!--End of thirdrow-->
    </div>                                                <!--End of first/main container-->
  </body>
</html>
